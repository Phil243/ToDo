<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel ="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <header>


    </header>
    <!--here starts the heading flex-row -->
    <section class="heading">
        <div class="row">
            <div class="col">
            1 of 3
            </div>
            <div class="col d-flex justify-content-center">
                <h1>To-Do</h1>
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </section>
    <!--here starts the second flex-row -->
    <section>
        <div class="row">
          <div class="col">
              <!--boxes wichtig/business/peronal -->
            1 of 2
          </div>
          <div class="col">
            2 of 2
          </div>
        </div>
    </section>
    <!--here starts the third flex-row -->    
    <section>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col border shadow white">
                <div>
                    <ul id="todo-list" class="list-group white">
                        <lh class="text-center white">
                            <h3 class="heading-date white"></h3>
                        </lh>
                    </ul>
                </div>
                <form id="todo-form" class="white">            
                  <input class="m-1 white" type="text" placeholder="What do you need to do?" id="todo-input">
                  
                  <button class="knopf" type="submit"><i class="knopf icon bi bi-plus-circle"></i>Add</button>
                  <!-- <input class="bi bi-plus-circle" type="submit"> -->
                  <br>
                  <!-- <input type="text"> -->

                  <!-- Datepicker -->
                  <input class= "m-1 white" type="date" id="start" name="trip-start"
                         value="2022-04-06"
                         min="2022-04-06" max="2100-12-31">

     

                  <div class="form-check form-switch white">
                    <input class="wictig form-check-input white" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label white" for="flexSwitchCheckDefault">Wichtig</label>
                  </div>
                  <div class="form-check form-switch white">
                    <input class="form-check-input white" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label white" for="flexSwitchCheckChecked">Business</label>
                  </div>
                  <div class="form-check form-switch privat white">
                    <input class="form-check-input white" type="checkbox" role="switch" id="flexSwitchCheckChecked privat" checked>
                    <label class="form-check-label white" for="flexSwitchCheckChecked">Privat</label>
                  </div>
              </form>
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>
    </section>
    <!--here starts the fourth flex-row -->






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
 </body>
</html>
