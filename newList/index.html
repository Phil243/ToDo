<body>
	
	<header>
		<h1>To Do List Philipp + Christian</h1>
		<form id="new-task-form" class="todo-form">
			<input class="todo-input"
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Please add a To-Do" />
				<input type="date" 
				id="start" 
				placeholder="dd-mm-yyyy"
				value=""
				  >
				
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>To-Do`s</h2>

			<div id="tasks" class="todo-items">
